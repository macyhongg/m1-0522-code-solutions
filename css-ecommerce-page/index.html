<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="container">
    <div class="row">
      <section class="column-fifth">
        <img src="images/dress1.jpeg" alt="Free People Dress">
        <p>Free People <span> | Size 6</span></p>
        <p><span class="price">$35</span><del> $125 retail</del></p>
      </section>
      <section class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag">
        <p>Yves Saint Laurent <span> | One-Size</span></p>
        <p><span class="price">$200</span><del> $1600 retail</del></p>
      </section>
      <section class="column-fifth">
        <img src="images/key.jpeg" alt="Tiffany Key">
        <p>Tiffany <span> | One-Size</span></p>
        <p><span class="price">$476</span><del> $2000 retail</del></p>
      </section>
      <section class="column-fifth">
        <img src="images/lv-bag.jpg" alt="LV Bag">
        <p>Louis Vuitton <span> | One-Size</span></p>
        <p><span class="price">$95</span><del> $1200 retail</del></p>
      </section>
      <section class="column-fifth">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
        <p>Reformation <span> | Size 4</span></p>
        <p><span class="price">$20</span><del> $198 retail</del></p>
      </section>
    </div>
  </div>
</body>
</html>
