<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Learn More</h2>
  <form action="">
    <label for="email"> Company Email
      <div>
        <input type="text" name="email" id="email" placeholder="sally@company.co">
      </div>
    </label>
    <label for="name">Name
      <div>
        <input type="text" name="name" id="name" placeholder="Sally Smith">
      </div>
    </label>
    <label for="location">Where are you hiring?
      <div>
        <input type="text" name="location" id="location" placeholder="City, Country">
      </div>
    </label>
    <label for="hiring">How many engineers are you hiring in the next 6 months?
      <div>
        <select name="hiring" id="hiring">
          <option value="two">1-2 Engineers</option>
          <option value="four">3-4 Engineers</option>
          <option value="six">5-6 Engineers</option>
          <option value="zero">Not hiring at this time</option>
        </select>
      </div>
    </label>
    <button>Submit</button>
  </form>
</body>
</html>
