<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <label for="email">Email
      <div>
        <input type="text" name="email" id="email">
      </div>
    </label>
    <div>
      <label for="reason">Why is coding cool?
        <div>
          <select name="reason" id="reason">
            <option value="Select an option">Select an option</option>
            <option value="Because it's interesting">Because it's interesting</option>
            <option value="Because it's fun">Because it's fun</option>
            <option value="Because it's powerful">Because it's powerful</option>
          </select>
        </div>
      </label>
    </div>
    <p>Favorite Language (choose one)</p>
    <div>
      <label><input type="radio" name="language" value="HTML" id="HTML">HTML</label>
      <label><input type="radio" name="language" value="CSS" id="CSS">CSS</label>
      <label><input type="radio" name="language" value="JavaScript" id="JavaScript">JavaScript</label>
    </div>
    <p>Would you like to sign up for more information?</p>
    <label for="subscribe">
      <div>
        <input type="checkbox" name="subscribe" value="yes" id="subscribe"> Sign me up!
      </div>
    </label>
    <div>
      <label for="comments">Comments
        <div>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
      </label>
    </div>
    <div>
      <label for="submit">
        <input type="submit" name="submit" value="Submit" id="submit">
      </label>
    </div>
  </form>
</body>
</html>
