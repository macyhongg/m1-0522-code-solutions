<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <header class="column-full">
        <h2>How It Works</h2>
      </header>
    </div>
    <div class="row">
      <section class="column-fourth align">
        <div class="phone-screen">
          <img src="images/screen-1.png" alt="App Switching Screen">
        </div>
        <div class="icon">
          <img src="images/switch-icon.png" alt="Switch Icon">
        </div>
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </section>
      <section class="column-fourth align">
        <div class="phone-screen">
          <img src="images/screen-2.png" alt="Trip Filtering Screen">
        </div>
        <div class="icon center">
          <img src="images/filter-icon.png" alt="Filter Icon">
        </div>
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </section>
      <section class="column-fourth align">
        <div class="phone-screen">
          <img src="images/screen-3.png" alt="Service Filters Screen">
        </div>
        <div class="icon center">
          <img src="images/slider-icon.png" alt="Slider Icon">
        </div>
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </section>
      <section class="column-fourth align">
        <div class="phone-screen">
          <img src="images/screen-4.png" alt="Stats and Mileage Screen">
        </div>
        <div class="icon center">
          <img src="images/bars-icon.png" alt="Bars Icon">
        </div>
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </section>
    </div>
  </div>
</body>
</html>
